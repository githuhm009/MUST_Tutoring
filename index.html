<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css"> -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css"> -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: '数据结构-辅导',
            repo: '', // 如果你把项目托管在GitHub，可以填入仓库地址
            loadSidebar: true,
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md' // 这行是关键
            },
            search: 'auto', // 开启搜索插件
            copyCode: { // copy-code 插件的配置
                buttonText: '复制',
                errorText: '错误',
                successText: '已复制'
            },
            // 标准的 Mermaid 插件配置
            mermaidConfig: {
                theme: 'default', // or 'dark', 'forest', 'neutral'
                // ... other mermaid options
            },
            sidebar: {
                maxLevel: 2, // 设置侧边栏最大层级
                collapse: {
                    // 以下是插件的详细配置
                    maxLevel: 2, // 可折叠的菜单最大层级，0 表示所有层级都折叠
                    toc: false,  // 是否显示页面标题 (Table of Contents)
                }
            }
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- === Mermaid 图表最终修复 === -->
    <!-- 加载一个稳定且兼容性好的 Mermaid v8 版本 -->
    <script src="//cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-mermaid@10/dist/docsify-mermaid.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>

</html>
